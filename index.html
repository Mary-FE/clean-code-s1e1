<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="app-section">
        <h3 class="app-section__title">Add Item</h3>
        <div class="app-section__box add-task">
          <input class="add-task__field" type="text">
          <button class="add-task__action button">Add</button>
        </div>
      </section>

      <section class="app-section">
        <h3 class="app-section__title">Todo</h3>
        <div class="app-section__box">
          <ul class="app-list app-list--todo">
            <li class="app-list__item">
              <input class="app-list__item-check" type="checkbox">
              <label class="app-list__item-label">Pay Bills</label>
              <input class="app-list__field-edit" type="text">

              <button class="button button--edit">Edit</button>
              <button class="button button--delete">
                <img src="./remove.svg">
              </button>
            </li>

            <li class="app-list__item app-list__item--edit">
              <input class="app-list__item-check" type="checkbox">
              <label class="app-list__item-label">Go Shopping</label>
              <input class="app-list__field-edit" type="text" value="Go Shopping">

              <button class="button button--edit">Save</button>
              <button class="button button--delete">
                <img src="./remove.svg">
              </button>
            </li>
          </ul>
        </div>
      </section>

      <section class="app-section">
        <h3 class="app-section__title">Completed</h3>
        <div class="app-section__box">
          <ul class="app-list app-list--completed">
            <li class="app-list__item">
              <input class="app-list__item-check" type="checkbox" checked>
              <label class="app-list__item-label">See the Doctor</label>
              <input class="app-list__field-edit" type="text">
              
              <button class="button button--edit">Edit</button>
              <button class="button button--delete">
                <img src="./remove.svg">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
